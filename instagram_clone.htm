<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone </title>
    <link rel="stylesheet" href="instagram_clone.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!--sidebar-->
    <div class = "sidebar">
        <a href="#" class="logo">
            <img src="logo.png" alt="logo">
        </a>
        <!--PROFILE IMAGE-->
        <div class="profile">
            <div class="profile-img">
                <img src="profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Reetichi Pattanaik</h1>
                <img src="verify.png" alt="verify">
            </div>
            <span>@Reetichi</span>
        </div>
        <!--About-->
        <div class="about">
            <!--box1-->
            <div class="box">
                <h3>11</h3>
                <span>Posts</span>
            </div>
             <!--box2-->
             <div class="box">
                <h3>298</h3>
                <span>Followers</span>
            </div>
             <!--box3-->
             <div class="box">
                <h3>372</h3>
                <span>Following</span>
            </div>
        </div>
        <!--menu-->
        <div class="menu">
            
            <a href="#" >
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
            
        </div>

    </div>
    <!--main home-->
    <div class="main-home">
        <div class="header">
            <!--search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-line"></i>
                <!--button-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-line"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
            <div class="stories-title">
                <h1>Story</h1>
                <a href="#" class="btn">
                    <i class="ri-play-circle-line"></i>
                    <div class="text">
                        Watch all
                    </div>
                </a>
            
    </div>
    <div class="stories">
       <!--stories1-->
       <div class="stories-img color">
        <img src="profile.jpg" alt="profile">
        <div class="add">+</div>
       </div>
       <!--stories2-->
       <div class="stories-img ">
        <img src="profile1.jpg" alt="profile">
        
       </div>
       <!--stories3-->
       <div class="stories-img ">
        <img src="profile3.jpg" alt="profile">
        
       </div>
       <!--stories4-->
       <div class="stories-img ">
        <img src="profile4.jpg" alt="profile">
        
       </div>
       <!--stories5-->
       <div class="stories-img ">
        <img src="profile5.jpg" alt="profile">
        
       </div>
       <!--storie6-->
       <div class="stories-img ">
        <img src="profile6.jpg" alt="profile">
        
       </div>
       <!--storie7-->
       <div class="stories-img ">
        <img src="profile7.jpg" alt="profile">
        
       </div>
       <!--storie8-->
       <div class="stories-img ">
        <img src="profile8.jpg" alt="profile">
        
       </div>
       <!--storie9-->
       <div class="stories-img ">
        <img src="profile9.jpg" alt="profile">
        
       </div>
       <!--stories10-->
       <div class="stories-img ">
        <img src="profile10.jpg" alt="profile">
        
       </div>
    </div>
    <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
            <h2>Latest</h2>
            <span>Popular</span>
        </div>
    </div>
    <div class="main-post">
        <!--box1-->
        <div class="post-box">
            <img src="profile2.jpg" alt="post1">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="profile1.jpg" alt="profile">
                    </div>
                    <h3>:)</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>1k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>75</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
